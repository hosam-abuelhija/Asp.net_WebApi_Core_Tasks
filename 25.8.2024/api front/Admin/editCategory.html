            <div style="margin: 200px;">
                <h1>Edit Category</h1>
                <br/>
                <form id="CategoryForm">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Category Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      name="CategoryName"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Category Image</label
                    >
                    <input
                      type="file"
                      class="form-control"
                      id="exampleInputPassword1"
                      name="CategoryImage"
                    />
                  </div>
                  <button onclick="editCategory()" class="btn btn-primary">
                    Submit
                  </button>
                </form>
            </div>
        
        </div>
        <!-- Content End -->


    </div>
    <script>
        async function editCategory() {
             event.preventDefault();
             const formRef = document.getElementById("CategoryForm");
             const formData = new FormData(formRef);
             let CID = localStorage.getItem("categoryID");
             fetch(`https://localhost:44342/api/Categories/${CID}`, {
               method: "PUT",
               body: formData,
             });
             console.log(formData.get("CategoryName"));
             alert("Category Updated Successfully");
           }
     
     </script>
