<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link
      href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
      <!-- Sidebar Start -->
      <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
          <div class="navbar-nav w-100">
            <br /><br /><br /><br /><br /><br /><br />
            <a href="index.html" class="nav-item nav-link"
              ><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a
            ><br />
            <a href="categories.html" class="nav-item nav-link"
              ><i class="fa fa-table me-2"></i>Categories</a
            ><br />
            <a href="products.html" class="nav-item nav-link"
              ><i class="fa fa-table me-2"></i>Products</a
            >
          </div>
        </nav>
      </div>
      <!-- Sidebar End -->

      <!-- Content Start -->
      <div class="content">
        <!-- Navbar Start -->
        <nav
          class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0"
        >
          <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
            <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
          </a>
          <a href="#" class="sidebar-toggler flex-shrink-0">
            <i class="fa fa-bars"></i>
          </a>
        </nav>
        <!-- Navbar End -->

        <div style="margin: 80px">
          <h1>Products</h1>
          <br />
          <a href="createProduct.html"
            ><button type="submit">Creat Product</button></a
          >
          <table class="table">
            <tr>
              <th>Product ID</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Category ID</th>
              <th>Product Image</th>
            </tr>
          </table>
        </div>
      </div>

      <!-- Content End -->
    </div>
    <script>
      let url = "https://localhost:44342/api/Products";
      async function getAllProducts() {
        let response = await fetch(url);
        let data = await response.json();
        console.log(data);
        let productTable = document.getElementsByClassName("table")[0];
        data.forEach((product) => {
          productTable.innerHTML += `<tr>
                    <th>
                       ${product.productId}
                    </th>
                    <th>
                       ${product.productName}
                    </th>
                    <th>
                       ${product.price}
                    </th>
                    <th>
                       ${product.categoryId}
                    </th>
                    <th>
                       <img src="img/${product.productImage}"  style="width: 100px; height: 100px;"/>
                    </th>
                    <th>
                       <a onclick="saveButtonValue(${product.productId})" >Edit</a>
                    </th>
                </tr>`;
        });
      }

      function saveButtonValue(id) {
        localStorage.setItem("productID", id);
        window.location.href = "editProduct.html";
      }

      getAllProducts();
    </script>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
