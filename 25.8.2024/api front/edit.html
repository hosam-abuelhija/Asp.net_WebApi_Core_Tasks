</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div style="margin: 200px;">
        <h1>Edit Product</h1>
        <br/>
        <form id="productForm">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="ProductName"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Description</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              name="Description"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Price</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              name="Price"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Category Id</label
            >
            <input
              type="number"
              class="form-control"
              id="exampleInputPassword1"
              name="CategoryId"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Product Image</label
            >
            <input
              type="file"
              class="form-control"
              id="exampleInputPassword1"
              name="ProductImage"
            />
          </div>
          <button onclick="editProduct()" class="btn btn-primary">
            Submit
          </button>
        </form>
    </div>

<script>
   async function editProduct() {
        event.preventDefault();
        const formRef = document.getElementById("productForm");
        const formData = new FormData(formRef);
        let PID = localStorage.getItem("productID");
        fetch(`https://localhost:44342/api/Products/${PID}`, {
          method: "PUT",
          body: formData,
        });
        console.log(formData.get("ProductName"));
        alert("Product Updated Successfully");
      }

</script>
</body>
