    <h1>Get User</h1>

    <input type="text" id="input" onchange="getUser()" />
<div id = "container"></div>
    



    <script>
      async function getUser() {
        debugger
        let input = document.getElementById("input").value;
        let container = document.getElementById("container");
        let url = `https://localhost:44342/api/Users/get/${input}`;
        let response = await fetch(url);
        let data = await response.json();
        
        container.innerHTML = `<p id="userid"> the user id is:  ${data.userId}</p>
    <p id="username"> the user name is:  ${data.username}</p>
    <p id="email"> the user email is:  ${data.email}</p>`
        
    }
