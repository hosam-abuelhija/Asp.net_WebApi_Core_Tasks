<div style="margin: 120px; width: 350px; margin-left: 550px;">
    <h1>Login</h1>
    <br/>
    <form id="loginForm">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email:</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="Email"
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Password</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="Password"
        />
      </div>
      <br/>
      <div id="message"></div>
      <div class="mb-3 form-check"></div>
      <button type="submit" onclick="Login()" class="btn btn-primary">
        Login
      </button>
    </form>
</div>
    <script>
      async function Login() {
        debugger
        event.preventDefault();
        const form = document.getElementById("loginForm");
        const formData = new FormData(form);
        var response = await fetch("https://localhost:44342/api/Users/Login", {
          method: "POST",
          body: formData,
        });
         var data = await response.json();
        let message = document.getElementById("message");
        if(response.status == 200){
            message.innerHTML = "<p>Login succeeded</p>";
            localStorage.setItem('jwtToken', data.token);
        }else{
            message.innerHTML = "<p>Login failed</p>";
        }
        

      }
    </script>
